<div class="cart-line">
    <img src={{line.product.imageUrl}} alt="">
    <div class="line-info">
        <div class="product-name">{{ line.product.name }}</div>
        <div class="product-actions">
            <product-add [product]="line.product"></product-add>
            <div class="line-total">{{ line.lineTotal }} грн</div>
            <span class="del" (click)="delete(line.product.id)"></span>
        </div>
    </div>
    <div class="line-info-mobile">
        <div class="product-name">{{ line.product.name }}</div>
        <product-add [product]="line.product"></product-add>
        <div class="product-actions">
            <div class="line-total">{{ line.lineTotal }} грн</div>
            <span class="del" (click)="delete(line.product.id)"></span>
        </div>
    </div>
</div>
