<div *ngIf="cartLine && cartLine.quantity > 0" class="ammount">
    <div class="minus" (click)="decrementQuantity()" ></div>
    <input class="num" min=1 [(ngModel)]="cartLine.quantity" type="number"/>
    <div class="plus"(click)="incrementQuantity()"></div>
</div>
<div *ngIf="cartLine && cartLine.quantity == 0" class="actions">
    <button class="btn btn-md cart" (click)="addProductToCart()">В корзину <span></span></button>
</div>
