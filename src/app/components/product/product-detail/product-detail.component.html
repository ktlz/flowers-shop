<!-- {{ product?.Id }}
{{ product?.Name }} -->
<navbar></navbar>
<div class="product-details">
    <div class="wrapper">
        <h1>{{ product?.name }}</h1>

        <div class="details">
            <div class="product-img">
                <div class="left">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
                <div class="big"></div>
            </div>
    
            <div class="product-info">
                <div class="description">{{ product?.description }}</div>
                <div class="price">{{ product?.price }} грн</div>
                <div class="ammount">
                    <div class="minus" (click)="minusQuantity()" [ngClass]="{'disabled': quantity <= 1 }"></div>
                    <div class="num"> {{quantity}} </div>
                    <div class="plus" (click)="plusQuantity()"></div>
                </div>
                <div class="actions">
                    <button class="btn btn-md">Заказать</button>
                    <button class="btn btn-md cart" (click)="addProductToCart()">В корзину <span></span></button>
                </div>
            </div>
            <div class="border"></div>
            <div class="product-size">
                <div class="height">
                    <span>Высота:</span>        
                    <span>{{ product?.height }}</span>        
                </div>
                <div class="width">
                    <span>Ширина:</span>        
                    <span>{{ product?.width }}</span>      
                </div>
            </div>
        </div>
    </div>
</div>
